<h1 mat-dialog-title>¿Está seguro?</h1>
<div mat-dialog-content>
  <p>Este proceso es irreversible. Esta a punto de eliminar a {{data.superhero}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No, gracias</button>
  <span class="spacer"></span>
  <button color="primary" mat-button (click)="onConfirm()" cdkFocusInitial>
    Ok
  </button>
</div>
